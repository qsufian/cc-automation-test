      required: true
  - type: input
    id: zd-tickets
    attributes:
      label: Zendesk tickets
      description: Comma-separated list of associated Zendesk tickets in GitZen notation.
      placeholder: gz#1234567
    validations:
      required: true
  - type: textarea
    id: question
    attributes:
      label: Question
      description: Place your question here.
      placeholder: Question
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority (Business)
      description: What is the business priority of this issue?
      multiple: false
      options:
        - High
        - Normal
        - Low
    validations:
      required: true
